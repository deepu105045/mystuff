<div class="container">
    <form>
        <div class="offset-md-6">
            <h1>Creat Event</h1>
        </div>
        <div class="form-group row">
            <label for="eventDetails" class="col-sm-2 col-form-label">Event Details</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="eventDetails" name = "eventDetails" id="eventDetails" placeholder="Company Town hall 20201">
            </div>
        </div>
        <div class="form-group row">
            <label for="eventCode" class="col-sm-2 col-form-label">Event Code</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" [(ngModel)]="eventCode" name="eventCode" id="eventCode" placeholder="21Q1-TOWNHALL">
            </div>
            <div class="col-sm-5">
                <a>Check availability</a>   
            </div>
        </div>
        <div class="form-group row">    
            <label for="eventDate" class="col-sm-2 col-form-label">Date & Time</label>
            <div class="col-sm-5">
                <input class="form-control" type="datetime-local" id="eventDate" name="eventDate" [(ngModel)]="eventDate">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" (click)="createEvent()" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>
</div>
