<div class="container top">
    <div class="card">
        <div class="card-body">
            <div class="container">
                <div class="row justify-content-center">
                    <div>
                        <strong>Sign in to MyStuff</strong>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div>
                        <span>Sign in using your mystuff account</span>
                    </div>
                </div>

                <div class="login-form">
                    <div class="container">
                        <form [formGroup]="loginform">
                            <div class="form-group row offset-lg-2">
                                <div class="col-sm-10 ">
                                    <input formControlName="username" type="text" class="form-control"
                                        placeholder="Type username(required)"
                                        [ngClass]="{'is-invalid':  usernameMessage}" />
                                    <span class="help-block">{{usernameMessage}}</span>

                                </div>
                            </div>
                            <div class="form-group row offset-lg-2">
                                <div class="col-sm-10">
                                    <input formControlName="password" type="password" class="form-control"
                                        placeholder="Type password (required)"
                                        [ngClass]="{'is-invalid':  passwordMessage}" />
                                    <span class="help-block">
                                        <p>{{passwordMessage}}</p>
                                    </span>

                                </div>
                            </div>

                            <div class="form-group row offset-lg-2">
                                <div class="col-sm-10 ">
                                    <button (click)="onSubmit()" type="button" class="btn btn-primary form-control"
                                        [disabled]="!loginform.valid">Login</button>
                                </div>
                            </div>

                            <div class="form-group row offset-lg-2 " *ngIf="loginFailed">
                                <div class="col-sm-10 ">
                                    <span class="sub-heading alert alert-danger">{{loginErrorMessage}}</span>
                                </div>
                            </div>

                            <div class="form-group row offset-lg-2">
                                <div class="col-sm-10 ">
                                    <span class="sub-heading">Forgot username or password ?</span>
                                </div>
                            </div>

                            <div class="form-group row offset-lg-2">
                                <div class="col-sm-10 ">
                                    <button routerLink="/signin" type="button" class="btn btn-light form-control">Create
                                        new Account</button>
                                </div>
                            </div>

                        </form>

                        <div class="form-group row offset-lg-2">

                            <div class="flex-container">
                                <div>
                                    <i class="fa fa-facebook-official" style="font-size:30px;color:blue"></i>
                                </div>
                                <div>
                                    <i class="fa fa-google" style="font-size:30px;color:red"></i>
                                </div>
                                <div>
                                    <i class="fa fa-github" style="font-size:30px;color:lightblue"></i>
                                </div>
                                <div>
                                    <i class="fa fa-twitter" style="font-size:30px;color:lightblue"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1">
                        <div class="footer">
                            <p> Â© Copyright 2020, All Rights Reserved.</p>
                            <span class="d-none d-md-block">Made with <i class="fa fa-heart" style="color:red"></i> by Deepu</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
