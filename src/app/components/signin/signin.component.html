<div class="container top">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="signinForm">
                <div class="form-group row offset-lg-5">
                    <div class="col-sm-10">
                        <h2>Sign up</h2>
                    </div>
                </div>

                <div class="form-group row offset-lg-2">
                    <div class="col-sm-10">
                        <input formControlName="name" type="text" class="form-control" placeholder="Name (required)"
                            [ngClass]="{'is-invalid':  passwordMessage}" />
                        <span class="help-block">
                            <p>{{passwordMessage}}</p>
                        </span>
                    </div>
                </div>
                <div class="form-group row offset-lg-2">
                    <div class="col-sm-10 ">
                        <input formControlName="email" type="text" class="form-control" placeholder="Email (required)"
                            [ngClass]="{'is-invalid':  usernameMessage}" />
                        <span class="help-block">{{usernameMessage}}</span>

                    </div>
                </div>

                <div class="form-group row offset-lg-2">
                    <div class="col-sm-10">
                        <input formControlName="password" type="password" class="form-control"
                            placeholder="password (required)" [ngClass]="{'is-invalid':  passwordMessage}" />
                        <span class="help-block">
                            <p>{{passwordMessage}}</p>
                        </span>
                    </div>
                </div>


                <div class="form-group row offset-lg-2">
                    <div class="col-sm-10">
                        <input formControlName="phonenumber" type="text" class="form-control"
                            placeholder="Phone Number(Optional)" [ngClass]="{'is-invalid':  passwordMessage}" />
                        <span class="help-block">
                            <p>{{passwordMessage}}</p>
                        </span>
                    </div>
                </div>

                <div class="form-group row offset-lg-2">
                    <div class="col-sm-10 ">
                        <button (click)="onSubmit()" type="button" class="btn btn-primary form-control"
                            [disabled]="!signinForm.valid">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
